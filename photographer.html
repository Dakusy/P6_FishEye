<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/d0ee6e80bb.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Page d'Accueil" aria-label="Page d'Accueil" />
    </a>
  </header>
  <main id="main" aria-roledescription="Information du photographe" aria-hidden="false">
    <div class="photograph-header">
      <div class="infoPhotographe">

      </div>
      <button class="contact_button" aria-labelledby="contact-me" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="infoDetails" aria-hidden="false">
      <div class="likeTotal">
        <p></p>
      </div>
      <div class="heart">
        <i class="fa-solid fa-heart"></i>
      </div>
      <p class="price"></p>
    </div>

  </main>

  <div class="sorter" aria-hidden="false">
    <label for="sorter">Trier par</label>
    <select onchange="clickSorter()" name="sort" id="sorter">
      <option value="popularité">Popularité</option>
      <option value="date">Date</option>
      <option value="titre">Titre</option>
    </select>
  </div>

  <div class="user_pictures" id="user_pictures" aria-hidden="false" role="list">

  </div>



  <div id="contact_modal" role="dialog" aria-describedby="modalTitle">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="form">
        <div class="formData">
          <label for="prenom">Prénom</label>
          <input class="text-control" name="prenom" id="prenom" />
        </div>
        <div class="formData">
          <label for="nom">Nom</label>
          <input class="text-control" name="nom" id="nom" />
        </div>
        <div class="formData">
          <label for="mail">Email</label>
          <input class="text-control" name="mail" id="mail" />
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea class="text-control" name="message" id="message" cols="80" rows="10"></textarea>
        </div>
        <input class="contact_button" id="submit_form" type="submit" value="envoyer" />
      </form>
    </div>
  </div>

  <div id="lightbox-global" role="dialog" aria-label="image closeup view">
    <div class="lightbox">
      <div class="slider">
        <i class=" chevron fa-sharp fa-solid fa-chevron-left" onclick="previous()"></i>
        <i class="close-lightbox fa-solid fa-xmark" onclick="closeLightbox()"></i>
        <img src="" class="mediaLightbox imageLightbox" alt="">
        <video controls autoplay src="" class="mediaLightbox videoLightbox" alt=""></video>
        <i class=" chevron fa-sharp fa-solid fa-chevron-right" onclick="next()"></i>
      </div>
      <p>
        titre
      </p>
    </div>
  </div>

  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographerFactory.js"></script>
</body>

</html>
